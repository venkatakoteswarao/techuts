<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Updates - TECH.UTS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 4px solid #ffcc00;
        }
        .scroll-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            margin-bottom: 80px;
        }
        .update-card {
            display: inline-block;
            width: 300px;
            margin-right: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid #ffcc00;
            vertical-align: top;
        }
        .update-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .update-card .content {
            padding: 15px;
        }
        .update-card h3 {
            margin: 0;
            font-size: 20px;
            color: #1e3c72;
        }
        .update-card p {
            margin: 10px 0 0;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            border-top: 5px solid #ffcc00;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Optional scrollbar styling */
        .scroll-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        .scroll-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .scroll-wrapper::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        TECH.UTS - Latest Tech Updates
    </header>

    <div class="scroll-wrapper">
        {% for update in updates %}
        <div class="update-card">
            <img src="{{ update.image_url }}" alt="Tech Image">
            <div class="content">
                <h3>{{ update.title }}</h3>
                <p>{{ update.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        &copy; 2025 TECH.UTS. All rights reserved.
    </footer>
</body>
</html>
